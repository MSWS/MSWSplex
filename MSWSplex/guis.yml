#This file contains all of the data used to load up most of the GUIs
#(Such as /p, chest purchase, etc) (Chat colors supported)
#Format:
#InventoryName:                     | Must be unique
#  name: (String, required)         | The name that will be at the top of the inventory
#  GlassPanes: (boolean, optional)  | Whether or not glass panes will fill up empty slots
#  item1:                           | Defines a new item, must be unique within InventoryName
#    slot: (integer, required)      | What slot the item will be in
#    icon: (item type, required)    | Icon used, EGG, SPONGE, etc
#    amount: (integer, required)    | How many of the item will be in the slot
#    lore: (String list, optional)  | Item Lore
#    data: (integer, optional)      | Item damage (used for wool color, heads, etc)
#    skullowner: (string, optional) | Username of the skull (set data to 3 if used)
